# 5-26：优化footprint为正确的机器人模型
# 5-27：降低膨胀层的膨胀半径0.8->0.4，启用全局和局部的障碍物层，修改局部的global_frame:map->odom
# 6-18: 使用机器人朝后的模型，修改相关模型参数，使用3dscan（暂时不使用keepout_layer）
global_costmap:
  plugins:
    - { name: static_layer,    type: "costmap_2d::StaticLayer" }
    - { name: obstacle_layer,  type: "costmap_2d::ObstacleLayer" }
    - { name: inflation_layer, type: "costmap_2d::InflationLayer" }

  track_unknown_space: false
  global_frame: map
  robot_base_frame: base_link
  map_type: costmap
  footprint: [[0.28, 0.26], [0.28, -0.26], [-0.28, -0.26], [-0.28, 0.26]]
  footprint_padding: 0.03    # footprint膨胀参数

  update_frequency: 10.0
  publish_frequency: 1.0
  transform_tolerance: 0.5

  static_map: false
  always_send_full_costmap: false
  resolution: 0.05

  static_layer:
    map_topic: map
    track_unknown_space: false

  obstacle_layer:
    observation_sources: 3dscan
    3dscan: { sensor_frame: body, data_type: LaserScan, topic: /scan, obstacle_range: 6.0, raytrace_range: 6.5, marking: true, clearing: true, min_obstacle_height: -2, max_obstacle_height: 2.0 }
    track_unknown_space: false

  inflation_layer:
    inflation_radius: 0.1
    cost_scaling_factor: 2.61

local_costmap:
  plugins:
    - { name: obstacle_layer,  type: "costmap_2d::ObstacleLayer" }
    - { name: inflation_layer, type: "costmap_2d::InflationLayer" }

  global_frame: map
  robot_base_frame: base_link
  map_type: costmap
  footprint: [[0.28, 0.26], [0.28, -0.26], [-0.28, -0.26], [-0.28, 0.26]]
  footprint_padding: 0.0

  update_frequency: 5.0
  publish_frequency: 1.0
  transform_tolerance: 0.5

  static_map: false
  rolling_window: true
  width: 6
  height: 6
  resolution: 0.05

  obstacle_layer:
    observation_sources: 3dscan
    3dscan: { sensor_frame: body, data_type: LaserScan, topic: /scan, obstacle_range: 6.0, raytrace_range: 6.5, marking: true, clearing: true, min_obstacle_height: -2, max_obstacle_height: 2.0 }
    track_unknown_space: false

  inflation_layer:
    inflation_radius: 0.1
    cost_scaling_factor: 2.61
