# robot_base_frame: base_link
robot_base_frame: base_link

map_type: costmap
# 504
# 850
# 414,317
# 230,140
# footprint: [[0.42, 0.34], [-0.42, 0.34], [-0.42, -0.34], [0.42, -0.34]]
# footprint: [[0.84, 0.68], [0.0, 0.68], [-0.0, 0.0], [0.84, -0.0]]
robot_radius: 0.3 #圆形


cost_scaling_factor: 10.0 # 由于在公式中cost_scaling_factor被乘了一个负数，所以增大比例因子反而会降低代价 (default: 10)
inflation_radius: 0.3 # 膨胀层，用于在障碍物外标记一层危险区域，在路径规划时需要避开该危险区域

obstacle_range: 4 # 规划考虑几米内障碍物
raytrace_range: 4 # 实时清除几米内障碍物

obstacle_layer:
  enabled:              true
  unknown_threshold:    15
  mark_threshold:       0
  combination_method:   0
  track_unknown_space:  true    #true needed for disabling global path planning through unknown space
  origin_x: 0
  origin_y: 0
  publish_voxel_map: false
  observation_sources:  scan 
  scan:
    sensor_frame: body
    data_type: LaserScan
    topic: /scan
    observation_persistence: 0
    expected_update_rate: 10
    marking: true #应使用此观察值来标记障碍物
    clearing: true # 应该使用此观察结果来清除自由空间
    inf_is_valid: true
    obstacle_range: 10
    max_obstacle_height: 2
    min_obstacle_height: -2
 
inflation_layer:
  enabled: true
  cost_scaling_factor: 2.0
  inflation_radius: 0.3
 
static_layer:
  enabled: true
